<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>每日股票策略展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f5f5f5; }
    h1 { color: #333; }
    .section { background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>每日股票策略展示</h1>

  <div class="section">
    <h2>✅ 推荐个股（自动更新）</h2>
    <ul>
      <li>个股名称 A - 推荐理由 - 买入区间</li>
      <li>个股名称 B - 推荐理由 - 买入区间</li>
    </ul>
  </div>

  <div class="section">
    <h2>📊 持仓分析图</h2>
    <p>此处展示收益、成本、止盈/止损状态。</p>
  </div>

  <div class="section">
    <h2>🔄 历史交易记录</h2>
    <table border="1" cellpadding="6">
      <tr>
        <th>股票</th><th>买入价</th><th>卖出价</th><th>盈亏</th>
      </tr>
      <tr>
        <td>例子</td><td>5.21</td><td>5.98</td><td>+14.8%</td>
      </tr>
    </table>
  </div>
</body>
</html>
